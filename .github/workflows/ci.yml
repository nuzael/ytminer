name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download modules
        run: go mod download

      - name: go vet
        run: go vet ./...

      - name: Check formatting (gofmt)
        run: |
          fmtout=$(gofmt -s -l .)
          if [ -n "$fmtout" ]; then
            echo "Files not formatted:" >&2
            echo "$fmtout" >&2
            exit 1
          fi

      - name: Test with race detector and coverage
        run: |
          go test ./... -race -coverprofile=coverage.out -covermode=atomic -v

      - name: Check coverage by package
        run: |
          echo "=== Coverage by Package ==="
          go tool cover -func=coverage.out | grep -E "(ytminer/domain|ytminer/platform|ytminer/analysis|ytminer/config)" | grep -v "total:"
          echo ""
          echo "=== Total Coverage ==="
          total=$(go tool cover -func=coverage.out | grep total: | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${total}%"
          
          # Check if critical packages have good coverage
          domain_metrics=$(go tool cover -func=coverage.out | grep "ytminer/domain/metrics" | grep -v "total:" | awk '{sum+=$3} END {print sum/NR}' | sed 's/%//')
          domain_score=$(go tool cover -func=coverage.out | grep "ytminer/domain/score" | grep -v "total:" | awk '{sum+=$3} END {print sum/NR}' | sed 's/%//')
          
          echo "Domain metrics coverage: ${domain_metrics}%"
          echo "Domain score coverage: ${domain_score}%"
          
          # Fail if critical business logic has low coverage
          if (( $(echo "$domain_metrics < 80" | bc -l) )); then
            echo "❌ Domain metrics coverage too low: ${domain_metrics}% < 80%"
            exit 1
          fi
          
          if (( $(echo "$domain_score < 70" | bc -l) )); then
            echo "❌ Domain score coverage too low: ${domain_score}% < 70%"
            exit 1
          fi
          
          echo "✅ Critical business logic coverage is adequate"

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out
